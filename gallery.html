    <script>
      let hamBtn = document.querySelector(".ham-burger");
      let hamBtnLines = document.querySelector(".hamberger-lines");
      let open = false;
      let sideBar = document.querySelector(".sidebar-content");
      hamBtn.addEventListener("click", () => {
        if (!open) {
          sideBar.classList.remove("-left-[110%]");
          sideBar.classList.add("-left-[1%]", "z-10");
          hamBtn.classList.add("z-10");
          hamBtnLines.classList.remove("bi-list");
          hamBtnLines.classList.add("bi-x-lg");
          open = !open;
        } else {
          sideBar.classList.add("-left-[110%]");
          sideBar.classList.remove("-left-[1%]");
          hamBtn.classList.remove("z-10");
          hamBtnLines.classList.add("bi-list");
          hamBtnLines.classList.remove("bi-x-lg");
          open = !open;
        }
      });

      let prev = document.querySelector(".slide-change-prev");
      let next = document.querySelector(".slide-change-next");
      let sliders = document.querySelectorAll(".slider-main");
      sliders.forEach((elem, index) => {

        console.log(index);
      });
