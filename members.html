    function displayMembersWithTitle(
      members,
      container,
      title,
      titleClassName
    ) {
      const membersTitle = document.createElement("div");
      membersTitle.className = titleClassName;
      membersTitle.textContent = title;
      container.appendChild(membersTitle);

      members.forEach((member) => {
        const memberCard = createMemberCard(member);
        container.appendChild(memberCard);
      });
    }

    function displayMembers() {
      const membersContainer = document.getElementById("members-container");
      membersContainer.innerHTML = "";

      // Display Founding Members
      displayMembersWithTitle(
        foundingMembers,
        membersContainer,
        "Founding Members",
        "founding-members-title"
      );

      // Display CC Members
      displayMembersWithTitle(
        ccMembers,
        membersContainer,
        "CC Members",
        "cc-members-title"
      );

      // Display Heads
      displayMembersWithTitle(
        headMembers,
        membersContainer,
        "Heads",
        "head-members-title"
      );

      // Display CTM Members
      displayMembersWithTitle(
        ctmMembers,
        membersContainer,
        "Core Team Members",
        "ctm-members-title"
      );

      // Display AM Members
      displayMembersWithTitle(
        amMembers,
        membersContainer,
        "Associative Members",
        "am-members-title"
      );
    }

    function createMemberCard(member) {
      const memberCard = document.createElement("div");
      memberCard.className = "member-card";

      const memberImage = document.createElement("img");
      memberImage.src = member.image;
      memberImage.alt = member.name;
      memberImage.className = "member-image";

      const memberDetails = document.createElement("div");
      memberDetails.className = "member-details";

      const memberName = document.createElement("div");
      memberName.className = "member-name";
      memberName.textContent = member.name;

      const memberRole = document.createElement("div");
      memberRole.className = "member-role";
      memberRole.textContent = member.role;

      const socialIcons = document.createElement("div");
      socialIcons.className = "social-icons";

      const instagramIcon = document.createElement("a");
      instagramIcon.href = member.instagram;
      instagramIcon.target = "_blank";
      const instagramImage = document.createElement("img");
      instagramImage.src = "./assets/instagram.png";
      instagramImage.alt = "Instagram";
      instagramIcon.appendChild(instagramImage);

      const linkedinIcon = document.createElement("a");
      linkedinIcon.href = member.linkedin;
      linkedinIcon.target = "_blank";
      const linkedinImage = document.createElement("img");
      linkedinImage.src = "./assets/linkedin.png";
      linkedinImage.alt = "LinkedIn";
      linkedinIcon.appendChild(linkedinImage);

      socialIcons.appendChild(instagramIcon);
      socialIcons.appendChild(linkedinIcon);

      memberDetails.appendChild(memberRole);
      memberDetails.appendChild(socialIcons);

      memberCard.appendChild(memberImage);
      memberCard.appendChild(memberName);
      memberCard.appendChild(memberDetails);

      return memberCard;
    }
